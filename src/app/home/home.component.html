<ng-container *transloco="let t">
  <h1>{{ t('welcome') }}</h1>
  <p>{{ t('description', { name: 'Example Company' }) }}</p>

  <p>{{ today | translocoDate : { dateStyle: 'long' } }}</p>

  <p>{{ price | translocoCurrency }}</p>

  <p>{{ t('itemCount', { count }) }}</p>

  <button (click)="increment()" class="btn btn-primary">{{ t('add') }}</button>
</ng-container>
